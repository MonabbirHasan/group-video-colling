                    <button onclick="startScreenShare()" type="button" class="button">

                    <button  onclick="createRoom()" type="button" class="button">
                      <ion-icon name="create-outline"></ion-icon>
                    </button>

                    <button onclick="joinRoom()" type="button" class="button">

              </div>
            </div>
            <!-- video coling controling button -->
